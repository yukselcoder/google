<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://www.google.com/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <nav class="header-left">
        <a href="#" class="header-links">Hakkında</a>
        <a href="#" class="header-links">Mağaza</a>
      </nav>

      <nav class="header-right">
        <a href="#" class="header-links">Gmail</a>
        <a href="#" class="header-links">Fotoğraflar</a>

        <a href="#" class="header-links" id="appicon"
          ><img
            src="https://img.icons8.com/material-rounded/2x/squared-menu.png"
            alt="application_icon"
        /></a>

        <button class="header-links" id="sign-in-btn">Kayıt Ol</button>
      </nav>
      <div class="clear"></div>
    </header>
    <img
      id="google"
      src="https://aaron-clarusway.github.io/google-landing--page/images/googlelogo.png"
      alt="google logo"
    />
    <div class="searchbar">
      <input type="text" id="search" />
      <img
        id="mag"
        src="https://aaron-clarusway.github.io/google-landing--page/images/magnifying_glass.jpg"
        alt="magnifying-glass"
      />
      <a href="#"
        ><img
          src="https://aaron-clarusway.github.io/google-landing--page/images/google_microphone.png"
          alt="microphone"
          id="microphone"
      /></a>
    </div>
    <div class="btn-container">
      <button id="buton1" type="button" name="button">Google Arama</button>
      <button id="buton2" type="button" name="button">
        Kendimi Şanslı Hissediyorum
      </button>
    </div>
    <!-- <div class="lang"> -->
    <p id="language">
      Google'ı kullanabileceğiniz diğer diller:<a href="#">English</a>
    </p>
    <!-- </div> -->
    <footer>
      <div class="ülke">Turkey</div>
      <nav class="footer-left">
        <a href="#" class="footer-links">Reklam</a>
        <a href="#" class="footer-links">İşletme</a>
        <a href="#" class="footer-links">Arama Nasıl Çalışır?</a>
      </nav>

      <nav class="footer-right">
        <a href="#" class="footer-links">Gizlilik</a>
        <a href="#" class="footer-links">Şartlar</a>
        <a href="#" class="footer-links">Ayarlar</a>
      </nav>
    </footer>

</html>
